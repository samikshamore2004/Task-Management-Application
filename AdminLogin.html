    <body>
         
         
    <center>

                <tr>
                    <td><b><font color="red">Set Password:</font></b></td>
                    <td><input type="password" name="password" value="" required /></td>
                </tr>
            </tbody>
        </table><br><br>
        <input type="submit" value="submit" />
        </form>
    </center>
